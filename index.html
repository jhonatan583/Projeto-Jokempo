<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JokemPô</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JokemPô</h1>

        <div class="buttons">
            <button id="stone" onclick="playhuman('stone')">&#x1F44A;</button>
            <button id="paper" onclick="playhuman('paper')">&#x270B;</button>
            <button id="scissors" onclick="playhuman('scissors')">&#x270C;</button>
           
        </div>

        <div class="reset">
            <button id="reset">Reiniciar</button>
        </div>

        <p class="result"></p>
        <p class="score-player">Sua pontuação: <span id="player-score">0</span></p>
        <p class="score-machine">Pontuação da Maquina: <span id="machine-score">0</span> </p>
    </div>
</body>
<script src="javascript.js"></script>

</html>
